<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layouts/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="common-css">
        <link rel="stylesheet" type="text/css" th:href="@{/css/school-class.css}"/>
    </div>
    <div th:fragment="content">
        <div class="student-filter pb-2">
            <form class="form-inline" th:action="@{/class/class-list}" method="get">
                <div class="row">
                    <label class="col-sm search-input-col" for="name-filter-input">Class Name</label>
                    <div class="col-sm search-input-col">
                        <input id="name-filter-input" type="text" name="studentName" th:value="${className}">
                    </div>
                    <label class="col-sm search-input-col" for="room-filter-input">Room Name</label>
                    <div class="col-sm search-input-col">
                        <input id="room-filter-input" type="text" name="studentName" th:value="${roomName}">
                    </div>

                    <div class="col-sm search-input-col">
                        <input type="submit" value="submit">
                    </div>
                    <div class="col-sm search-input-col">
                        <a class="btn btn-primary" th:href="@{/class/class-list(isSearchAll=true)}">Find all</a>
                    </div>
                    <div class="col-sm search-input-col">
                        <a class="btn btn-success" th:href="@{/student/student-form}">CREATE STUDENT</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="table-container">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Class Name</th>
                    <th scope="col">Room Number</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${schoolList.size() != 0}" th:each="tempClass : ${schoolList}">
                    <td th:text="${tempClass.id}"></td>
                    <td th:text="${tempClass.className}"></td>
                    <td th:text="${tempClass.RoomNumber}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
