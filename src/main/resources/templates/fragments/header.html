<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">
<body>
    <header th:fragment="header">
        <nav class="py-2 header fixed-top border-bottom text-white">
            <div class="d-flex flex-wrap">
                <a class="navbar-brand" href="#">
                     <img class="school-icon" th:src="@{/images/my-school-icon.png}" alt=""/>
                </a>
                <ul class="nav me-auto">
                    <li class="nav-item">
                        <a th:href="@{home}" class="nav-link link-body-emphasis px-2 active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">About</a></li>
                </ul>
                <ul class="nav">
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a th:href="@{/login}" class="nav-link link-body-emphasis px-2">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" id="logoutForm">
                            <a href="javascript:void(0)" class="nav-link link-body-emphasis px-2" type="submit" onclick="submitFormWithId('logoutForm')">logout</a>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span class="nav-link link-body-emphasis px-2"
                              sec:authentication="principal.username">
                        </span>
                    </li>
                    <li class="nav-item nav-link" sec:authorize="isAuthenticated()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                        </svg>
                    </li>
                </ul>
             </div>
        </nav>
    </header>
</body>
</html>
