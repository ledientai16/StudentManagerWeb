<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layouts/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="common-css">
        <link rel="stylesheet" type="text/css" th:href="@{/css/student.css}"/>
    </div>
    <div th:fragment="content">
        <div class="student-form">
            <form th:action="@{/student/student-form}" th:object="${student}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3 mt-3">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" id="firstName" class="form-control" th:field="*{firstName}">
                    <span class="text-danger" th:if="${#fields.hasErrors('firstName')}"
                          th:each="err : ${#fields.errors('firstName')}"
                          th:text="${err}"
                          th:errors="*{firstName}"/>
                </div>
                <div class="mb-3 mt-3">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" id="lastName" class="form-control" th:field="*{lastName}">
                    <span class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                          th:each="err : ${#fields.errors('lastName')}"
                          th:text="${err}"
                          th:errors="*{lastName}"/>
                </div>
                <div class="mb-3 mt-3">
                    <label for="dob" class="form-label">Birthday:</label>
                    <input type="date" id="dob" class="form-control" th:field="*{dob}" pattern="yyyy-MM-dd">
                    <span class="text-danger" th:if="${#fields.hasErrors('dob')}"
                          th:each="err : ${#fields.errors('dob')}"
                          th:text="${err}"
                          th:errors="*{dob}"/>
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label">Gender:</label>
                    <input th:field="*{gender}"
                           th:each="gen : ${gender}"
                           th:value="${gen}"
                           th:text="${gen}" type="radio" class="form-check-input"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('gender')}"
                            th:each="err : ${#fields.errors('gender')}"
                            th:text="${err}"
                            th:errors="*{gender}"/>
                </div>
                <div class="mb-3 mt-3">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" class="form-control" th:field="*{address}">
                    <span class="text-danger" th:if="${#fields.hasErrors('address')}"
                          th:each="err : ${#fields.errors('address')}"
                          th:text="${err}"
                          th:errors="*{address}"/>
                </div>
                <div class="mb-3 mt-3">
                    <label for="address" class="form-label">Class:</label>
                    <select th:field="*{schoolClass}">
                        <option value=""> -- </option>
                        <option th:each="tempClass : ${classLst}"
                                th:value="${tempClass.id}"
                                th:text="${tempClass.className}">
                        </option>
                    </select>
                    <span class="text-danger" th:if="${#fields.hasErrors('schoolClass')}"
                          th:each="err : ${#fields.errors('schoolClass')}"
                          th:text="${err}"
                          th:errors="*{schoolClass}"/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
